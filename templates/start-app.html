{% extends "base.html" %}{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block site_name %}
    <title>Projects</title>
    {% endblock site_name %}
</head>
<body>

    <main>
        {% block content %}
        <div class="add-project-main">
            <p>Enter a project name:</p>
            <form  method="post" id="project-form">
                {% csrf_token %}
                <input type="text" name="name" id="project-name">
                <input type="submit" value="Create" name="Create" class="submit-button">
            </form>
        </div>
        <div class="all-projects-main">
            <p>All Projects:</p>
            <div class="all-projects-child">
                {% for project in projects %}
                <a href="{% url 'core:avatars' project.slug  %}">
                    <div class="project-box">
                        <p>{{project.name}}</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        
        {% endblock content %}
    </main>
</body>
</html>
